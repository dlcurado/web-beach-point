# Changed the database agent to PostgreSql
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  # Porta para o Mac
  # port: 5433
  # Porta para o Windows (TODO: Descobrir como eliminar esse GAP)
  port: 5432
  

development:
  <<: *default
  database: web-beach-point_development
  user: "postgres"
  password: "admin"
  
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: web-beach-point_test
  user: "postgres"
  password: "admin"
  
production:
  <<: *default
  database: web-beach-point_production
  user: "postgres"
  password: "admin"
  